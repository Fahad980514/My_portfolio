<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated GitHub Button Preview</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #1c1c1c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .animated-github-btn {
      background-color: #E3EEB2;
      color: #000;
      font-weight: 500;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 0 0 transparent;
      text-decoration: none;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
    }

    .animated-github-btn:hover {
      transform: scale(1.05);
      background-color: #cde29a;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      color: #000;
    }

    .animated-github-btn i {
      transition: margin-right 0.3s ease;
      margin-right: 8px;
    }

    .animated-github-btn:hover i {
      margin-right: 12px;
    }
  </style>
</head>
<body>

  <a href="https://github.com/your-username" target="_blank" class="animated-github-btn">
    <i class="bi bi-github"></i> View My Projects on GitHub
  </a>

</body>
</html>
